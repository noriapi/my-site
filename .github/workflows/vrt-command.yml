name: VRT Command

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  checks: read
  contents: read

jobs:
  update-command:
    name: .vrt-update
    if: ${{ github.event.issue.pull_request
      && github.event.issue.state == 'open'
      && startsWith(github.event.comment.body, '.vrt-update') }}
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.get-deployment.outputs.result }}
      sha: ${{ steps.command.outputs.sha }}
      ref: ${{ steps.command.outputs.ref }}
    steps:
      - name: .vrt-update
        id: command
        uses: github/command@v2.0.1
        with:
          command: .vrt-update
          skip_ci: true
          allowlist: noriapi

      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        if: ${{ steps.command.outputs.continue == 'true' }}
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        if: ${{ steps.command.outputs.continue == 'true' }}
        with:
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ steps.command.outputs.ref }}

      - name: Install pnpm
        if: ${{ steps.command.outputs.continue == 'true' }}
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        if: ${{ steps.command.outputs.continue == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install partial dependencies
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: pnpm install reg-cli

      - name: Take screenshots
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: pnpm docker:test

      - name: Update screenshots
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: pnpm test:visual-update

      - name: Commit & Push
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global --add safe.directory $PWD
          git add "./tests/screenshots/expected"
          git commit -m "Update screenshots"
          git push

  revert:
    name: .vrt-revert
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '.vrt-revert') }}
    runs-on: ubuntu-latest
    steps:
      - name: .vrt-revert
        id: command
        uses: github/command@v2.0.1
        with:
          command: .vrt-revert
          allowlist: noriapi

      - name: Revert vrt
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: echo "Revert"
