name: Deploy Preview

on: pull_request

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      deployment-url: ${{ steps.deploy-workers-preview.outputs.deployment-url }}
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy preview
        id: deploy-workers-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --message "Deployed by GitHub Actions branch ${{ github.ref_name }}"

      - name: Create comment file
        id: create-comment-file
        env:
          DEPLOYMENT_URL: "${{ steps.deploy-workers-preview.outputs.deployment-url }}"
        run: |
          cat  << EOF > comment.md
          ## üöÄ Deploying ${{ github.event.repository.name }} with Cloudflare Workers
          <table>
            <tr>
              <th scope="row">Workers Preview URL</th>
              <td><a href="$DEPLOYMENT_URL" target="_blank" rel="noopener noreferrer">$DEPLOYMENT_URL</a></td>
            </tr>
          </table>
          EOF

      - name: Create PR comment
        if: ${{ steps.deploy-workers-preview.outcome == 'success' }}
        run: "gh pr comment ${{ github.event.number }} --body-file comment.md"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  visual-tests:
    name: Visual Tests
    # Preview Áí∞Â¢É„Å∏„ÅÆ„Éá„Éó„É≠„Ç§„ÅåÊàêÂäü„Åó„Åü„Å®„Åç„Å´ÂÆüË°å
    needs: deploy-preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    # Playwright „ÅåÊèê‰æõ„Åô„Çã Docker „Ç§„É°„Éº„Ç∏
    container:
      image: mcr.microsoft.com/playwright:v1.53.1-noble

    outputs:
      comment-id: ${{ steps.create-comment.outputs.result }}

    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      # „É¥„Ç£„Ç∏„É•„Ç¢„É´„ÉÜ„Çπ„Éà
      - name: Visual tests
        run: pnpm test:visual
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
          HOME: /root

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: reg-cli-report
          path: tests/screenshots/
          retention-days: 30

      - name: Create PR comment
        uses: actions/github-script@v7
        if: ${{ !cancelled() }}
        id: create-comment
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          result-encoding: string
          script: |
            const fs = require('fs')
            const jsonString = fs.readFileSync('./reg.json')
            const reg = JSON.parse(jsonString)
            const body = `
            ## reg-cli
            <table>
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Count</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">‚úÖÔ∏è Pass</th>
                  <td>${reg.passedItems.length}</td>
                </tr>
                <tr>
                  <th scope="row">‚ö†Ô∏è Change</th>
                  <td>${reg.diffItems.length}</td>
                </tr>
                <tr>
                  <th scope="row">‚ú® New</th>
                  <td>${reg.newItems.length}</td>
                </tr>
                <tr>
                  <th scope="row">‚ùì Delete</th>
                  <td>${reg.deletedItems.length}</td>
                </tr>
              </tbody>
            </table>
            `

            const { data: { id } } = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

            return id

  build-reports:
    name: Build reports
    if: ${{ !cancelled() }}
    needs: visual-tests
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm install @actions/artifact

      - name: Download reports
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          script: |
            const {DefaultArtifactClient} = require('@actions/artifact')
            const path = require('path')

            const artifacts = (await github.paginate(github.rest.actions.listArtifactsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "reg-cli-report"
            })).filter((a) => !a.expired);

            console.log(`Found artifact IDs: ${JSON.stringify(artifacts.map((a) => a.id))}`)

            const artifactClient = new DefaultArtifactClient()

            const downloadPromises = artifacts.map((artifact) => ({
              name: artifact.name,
              promise: () => (artifactClient.downloadArtifact(artifact.id, {
                findBy: {
                  token: process.env['GITHUB_TOKEN'],
                  workflowRunId: artifact.workflow_run.id,
                  repositoryOwner: context.repo.owner,
                  repositoryName: context.repo.repo
                },
                path: path.join("reports", `${artifact.workflow_run.id}`, "reg-cli"),
                expectedHash: artifact.digest
              }))
            }))

            const chunkedPromises = downloadPromises.reduce((acc, cur, i) => {
              const index = Math.floor(i / 5)
              acc[index] = [...(acc[index] || []), cur]
              return acc
            }, [])

            for (const chunk of chunkedPromises) {
              const chunkPromises = chunk.map(item => item.promise())
              const results = await Promise.all(chunkPromises)

              for (let i = 0; i < results.length; i++) {
                const outcome = results[i]
                const artifactName = chunk[i].name

                if (outcome.digestMismatch) {
                  throw new Error(
                    `Artifact '${artifactName}' digest validation failed. Please verify the integrity of the artifact.`
                  )
                }
              }
            }

            console.log(`Total of ${artifacts.length} artifact(s) downloaded`)

      - name: Upload pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

  deploy-reports:
    name: Deploy reports
    needs: [visual-tests, build-reports]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Update comment
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.visual-tests.outputs.comment-id }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const { data: { body } } = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: process.env['COMMENT_ID'],
            })

            const url = `${process.env['PAGE_URL']}${context.runId}/reg-cli/report.html`

            const newBody = `${body}

            [View reg-cli report](${url})
            `

            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: process.env['COMMENT_ID'],
              body: newBody
            })
